<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

<div class="container">
    Genero
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Feminino
        </label>
      </div>

<div class="row">
      <div class="col-md-5">
        <label for="exampleFormControlInput1" class="form-label">Ultimo Nome</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ultimo nome">
      </div>

      <div class="col-md-5">
        <label for="exampleFormControlInput1" class="form-label">Primeiro Nome</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Primeiro nome">
      </div>
</div>

<div class="row">
      <div class="col-md-5">
        <div class="form-group">
            <label for="data-pagamento">Data de Nascimento</label>
            <div class="input-group date">
                <input type="text" id="data-pagamento" name="data_pagamento"
                       
                       class="form-control"/>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <label for="exampleFormControlInput1" class="form-label">Cidade de Nascimento</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Cidade de Nascimento">
      </div>
</div>

<div class="row">
      <div class="col-md-5">
        <label for="floatingSelect">Pais Nativo</label>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Portugal</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-md-5">
        <label for="floatingSelect">Nacionalidade</label>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Portugal</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
</div>

<div class="row">
      <div class="col-md-5">
        <label for="exampleFormControlInput1" class="form-label">Número do Passaporte</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Número do Passaporte">
      </div>

      <div class="col-md-5">  
        <label for="floatingSelect">Pais que emite Passaporte</label>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Portugal</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
</div>

<div class="row">
      <div class="col-md-5">
        <div class="form-group">
            <label for="data-pagamento">Data de emissão de Passaporte</label>
            <div class="input-group date">
                <input type="text" id="data-pagamento" name="data_pagamento"
                       
                       class="form-control"/>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="form-group">
            <label for="data-pagamento">Data da validade do Passaporte</label>
            <div class="input-group date">
                <input type="text" id="data-pagamento" name="data_pagamento"
                       
                       class="form-control"/>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
